services:
  - type: web
    name: ai-caller
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    # This section installs FFmpeg on Render's native Python environment
    nativeEnvironment:
        packages:
            - ffmpeg
